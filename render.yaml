services:
  - type: web
    name: receivables-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: PYTHON_VERSION
        value: 3.12.3
    plan: free
